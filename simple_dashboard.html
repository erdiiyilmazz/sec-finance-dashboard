<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SEC Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-border: #ddd;
            --card-shadow: rgba(0,0,0,0.1);
            --input-border: #ddd;
            --result-bg: #f5f5f5;
            --button-bg: #4CAF50;
            --button-color: white;
            --button-hover: #45a049;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --muted-color: #666;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --card-shadow: rgba(0,0,0,0.3);
            --input-border: #444;
            --result-bg: #2a2a2a;
            --button-bg: #388e3c;
            --button-color: white;
            --button-hover: #2e7d32;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --muted-color: #aaa;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            background-color: var(--card-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: var(--result-bg);
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }
        .error {
            color: var(--error-color);
        }
        .success {
            color: var(--success-color);
        }
        .warning {
            color: var(--warning-color);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online {
            background-color: var(--success-color);
        }
        .status-offline {
            background-color: var(--error-color);
        }
        .last-updated {
            font-size: 0.8em;
            color: var(--muted-color);
            margin-top: 5px;
        }
        
        /* Dark mode toggle */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .theme-icon {
            font-size: 16px;
        }
        
        .filing-preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .search-highlight {
            background-color: yellow;
            color: black;
            padding: 2px;
            border-radius: 2px;
        }
        
        .search-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--card-border);
            border-radius: 4px;
            background-color: var(--result-bg);
        }
        
        .search-result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .search-result-context {
            margin-left: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .view-context-btn {
            margin-top: 5px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .view-context-btn:hover {
            background-color: var(--button-hover);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--button-bg);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        [data-theme="dark"] .search-highlight {
            background-color: #ffeb3b;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple SEC Dashboard</h1>
        <div class="controls">
            <div class="theme-switch-wrapper">
                <span class="theme-icon">‚òÄÔ∏è</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <span class="theme-icon">üåô</span>
            </div>
            <div class="auto-refresh">
                <div>
                    <span id="apiStatusIndicator" class="status-indicator status-offline"></span>
                    <span id="apiStatusText">API Status: Checking...</span>
                </div>
                <div>
                    <label for="refreshInterval">Auto-refresh:</label>
                    <select id="refreshInterval">
                        <option value="0">Off</option>
                        <option value="30">30 seconds</option>
                        <option value="60" selected>1 minute</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="last-updated">Last updated: <span id="lastUpdated">Never</span></div>
    
    <div class="container">
        <div class="card">
            <h2>API Status</h2>
            <button id="checkApi">Check API Status</button>
            <div id="apiStatus" class="result"></div>
        </div>
        
        <div class="card">
            <h2>CIK-Ticker Mappings</h2>
            <p class="warning">‚ö†Ô∏è You must sync CIK-ticker mappings first before syncing individual companies!</p>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="forceRefreshMappings"> Force Refresh (ignore cache)
                </label>
            </div>
            <button id="syncMappings">Sync CIK-Ticker Mappings</button>
            <div id="mappingsResult" class="result"></div>
        </div>
        
        <div class="card">
            <h2>Data Sync</h2>
            <div class="form-group">
                <label for="ticker">Ticker Symbol:</label>
                <input type="text" id="ticker" placeholder="e.g., AAPL">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="forceRefresh"> Force Refresh (ignore cache)
                </label>
            </div>
            <button id="syncData">Sync Data</button>
            <div id="syncResult" class="result"></div>
        </div>
        
        <div class="card">
            <h2>Companies</h2>
            <div class="form-group">
                <label for="companiesLimit">Number of companies to show:</label>
                <select id="companiesLimit">
                    <option value="20" selected>20 companies</option>
                    <option value="50">50 companies</option>
                    <option value="100">100 companies</option>
                    <option value="500">500 companies</option>
                    <option value="1000">1000 companies</option>
                    <option value="5000">5000 companies</option>
                    <option value="0">All companies</option>
                </select>
            </div>
            <button id="getCompanies">Get Companies</button>
            <div id="companiesList" class="result"></div>
        </div>
        
        <div class="card">
            <h2>Company Details</h2>
            <div class="form-group">
                <label for="companyTicker">Ticker Symbol:</label>
                <input type="text" id="companyTicker" placeholder="e.g., AAPL">
            </div>
            <button id="getCompany">Get Company Details</button>
            <div id="companyDetails" class="result"></div>
        </div>
        
        <div class="card">
            <h2>10-K Filings</h2>
            <div class="form-group">
                <label for="filingsTicker">Ticker Symbol:</label>
                <input type="text" id="filingsTicker" placeholder="e.g., AAPL">
            </div>
            <div class="form-group">
                <label for="filingsLimit">Number of filings to show:</label>
                <select id="filingsLimit">
                    <option value="3" selected>3 filings</option>
                    <option value="5">5 filings</option>
                    <option value="10">10 filings</option>
                    <option value="20">20 filings</option>
                </select>
            </div>
            <div class="form-group">
                <label for="keywordSearch">Search within filings:</label>
                <input type="text" id="keywordSearch" placeholder="e.g., risk factors, revenue">
            </div>
            <button id="getFilings">Get 10-K Filings</button>
            <div id="filingsList" class="result"></div>
            <div id="filingPreview" style="display: none; margin-top: 20px;">
                <h3>Document Preview</h3>
                <div class="form-group">
                    <button id="closePreview" style="background-color: #f44336;">Close Preview</button>
                    <div class="common-sections" style="margin-top: 10px;">
                        <label>Jump to section:</label>
                        <select id="jumpToSection" style="margin-left: 10px;">
                            <option value="">Select a section...</option>
                            <option value="Risk Factors">Risk Factors</option>
                            <option value="Management's Discussion">Management's Discussion & Analysis</option>
                            <option value="Financial Statements">Financial Statements</option>
                            <option value="Controls and Procedures">Controls and Procedures</option>
                            <option value="Executive Compensation">Executive Compensation</option>
                            <option value="Legal Proceedings">Legal Proceedings</option>
                        </select>
                        <button id="jumpToSectionBtn" style="margin-left: 10px;">Go</button>
                    </div>
                    <div class="search-in-preview" style="margin-top: 10px;">
                        <label>Search in preview:</label>
                        <input type="text" id="searchInPreview" placeholder="Enter search term" style="margin-left: 10px;">
                        <button id="searchInPreviewBtn" style="margin-left: 10px;">Search</button>
                        <span id="searchInPreviewResults" style="margin-left: 10px;"></span>
                        <button id="searchInPreviewNext" style="margin-left: 5px; display: none;">Next</button>
                        <button id="searchInPreviewPrev" style="margin-left: 5px; display: none;">Previous</button>
                    </div>
                </div>
                <div id="previewContent" style="border: 1px solid var(--card-border); border-radius: 4px; height: 600px; overflow: hidden;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Determine the best API URL to use (try localhost first, then fallback to 127.0.0.1)
        const BASE_HOST = window.location.hostname === 'localhost' ? 'localhost' : '127.0.0.1';
        const API_URL = `http://${BASE_HOST}:8001`;
        let refreshIntervalId = null;
        let lastActiveCompanyTicker = '';
        
        // Dark mode functionality
        const themeSwitch = document.getElementById('themeSwitch');
        
        // Check for saved theme preference or use preferred color scheme
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeSwitch.checked = true;
        }
        
        // Theme switch event listener
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Update the last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleString();
        }
        
        // Check API Status
        async function checkApiStatus() {
            const statusDiv = document.getElementById('apiStatus');
            const statusIndicator = document.getElementById('apiStatusIndicator');
            const statusText = document.getElementById('apiStatusText');
            
            statusDiv.innerHTML = 'Checking API status...';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                statusDiv.innerHTML = `<span class="success">API is running!</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'API Status: Online';
                updateLastUpdated();
                return true;
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">Error connecting to API: ${error.message}</span>`;
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'API Status: Offline';
                updateLastUpdated();
                return false;
            }
        }
        
        document.getElementById('checkApi').addEventListener('click', checkApiStatus);
        
        // Sync CIK-Ticker Mappings
        async function syncMappings() {
            const forceRefresh = document.getElementById('forceRefreshMappings').checked;
            const resultDiv = document.getElementById('mappingsResult');
            
            resultDiv.innerHTML = 'Syncing CIK-ticker mappings...';
            
            try {
                const response = await fetch(`${API_URL}/cik-mappings/sync?force_refresh=${forceRefresh}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    // If the endpoint doesn't exist, try an alternative approach
                    if (response.status === 404) {
                        resultDiv.innerHTML = `<span class="warning">The CIK-mappings sync endpoint doesn't exist. Trying a direct approach...</span>`;
                        
                        // Try to fetch the company tickers directly
                        const tickersResponse = await fetch('https://www.sec.gov/files/company_tickers.json', {
                            headers: {
                                'User-Agent': 'SEC Dashboard'
                            }
                        });
                        if (!tickersResponse.ok) {
                            throw new Error(`HTTP error ${tickersResponse.status}`);
                        }
                        
                        const tickersData = await tickersResponse.json();
                        const companies = Object.values(tickersData);
                        resultDiv.innerHTML = `<span class="success">Successfully fetched CIK-ticker mappings directly from SEC</span><br>Found ${companies.length} mappings.<br>You can now sync individual companies.`;
                        updateLastUpdated();
                        return;
                    }
                    
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">Successfully synchronized CIK-ticker mappings</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                updateLastUpdated();
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error syncing CIK-ticker mappings: ${error.message}</span><br>Please check the API logs for more details.`;
            }
        }
        
        document.getElementById('syncMappings').addEventListener('click', syncMappings);
        
        // Sync Data
        async function syncData() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const forceRefresh = document.getElementById('forceRefresh').checked;
            const resultDiv = document.getElementById('syncResult');
            
            if (!ticker) {
                resultDiv.innerHTML = '<span class="error">Please enter a ticker symbol</span>';
                return;
            }
            
            resultDiv.innerHTML = `Syncing data for ${ticker}...`;
            
            try {
                const response = await fetch(`${API_URL}/companies/${ticker}/sync?force_refresh=${forceRefresh}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">Successfully synchronized data for ${data.name} (${data.ticker})</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                updateLastUpdated();
                
                // Update the company details if this is the active company
                if (ticker === document.getElementById('companyTicker').value.trim().toUpperCase()) {
                    getCompanyDetails();
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error syncing data: ${error.message}</span><br>Make sure you've synced CIK-ticker mappings first!`;
            }
        }
        
        document.getElementById('syncData').addEventListener('click', syncData);
        
        // Get Companies
        async function getCompanies() {
            const resultDiv = document.getElementById('companiesList');
            const limit = document.getElementById('companiesLimit').value;
            
            resultDiv.innerHTML = 'Fetching companies...';
            
            try {
                const response = await fetch(`${API_URL}/companies/?limit=${limit}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    resultDiv.innerHTML = 'No companies found. Please sync some data first.';
                    return;
                }
                
                resultDiv.innerHTML = `<span class="success">Found ${data.length} companies</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                updateLastUpdated();
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error fetching companies: ${error.message}</span>`;
            }
        }
        
        document.getElementById('getCompanies').addEventListener('click', getCompanies);
        
        // Get Company Details
        async function getCompanyDetails() {
            const ticker = document.getElementById('companyTicker').value.trim().toUpperCase();
            const resultDiv = document.getElementById('companyDetails');
            
            if (!ticker) {
                resultDiv.innerHTML = '<span class="error">Please enter a ticker symbol</span>';
                return;
            }
            
            lastActiveCompanyTicker = ticker;
            resultDiv.innerHTML = `Fetching details for ${ticker}...`;
            
            try {
                const response = await fetch(`${API_URL}/companies/${ticker}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">Company details for ${data.ticker}</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                updateLastUpdated();
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error fetching company details: ${error.message}</span>`;
            }
        }
        
        document.getElementById('getCompany').addEventListener('click', getCompanyDetails);
        
        // Get Company 10-K Filings
        async function getCompany10KFilings() {
            const ticker = document.getElementById('filingsTicker').value.trim().toUpperCase();
            const limit = document.getElementById('filingsLimit').value;
            const keyword = document.getElementById('keywordSearch').value.trim();
            const resultDiv = document.getElementById('filingsList');
            
            if (!ticker) {
                resultDiv.innerHTML = '<span class="error">Please enter a ticker symbol</span>';
                return;
            }
            
            resultDiv.innerHTML = `Fetching 10-K filings for ${ticker}...`;
            
            try {
                const response = await fetch(`${API_URL}/companies/${ticker}/10k?limit=${limit}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.filings || data.filings.length === 0) {
                    resultDiv.innerHTML = `No 10-K filings found for ${ticker}.`;
                    return;
                }
                
                // Store filings data globally for later use
                window.currentFilings = data.filings;
                
                // Format the filings as a table
                let html = `<span class="success">Found ${data.filings.length} 10-K filings for ${data.name} (${data.ticker})</span><br><br>`;
                
                html += '<table style="width:100%; border-collapse: collapse;">';
                html += '<tr><th style="text-align:left; padding:8px; border-bottom:1px solid var(--card-border);">Filing Date</th>';
                html += '<th style="text-align:left; padding:8px; border-bottom:1px solid var(--card-border);">Form</th>';
                html += '<th style="text-align:left; padding:8px; border-bottom:1px solid var(--card-border);">Accession Number</th>';
                html += '<th style="text-align:left; padding:8px; border-bottom:1px solid var(--card-border);">Actions</th></tr>';
                
                data.filings.forEach((filing, index) => {
                    html += `<tr>
                        <td style="padding:8px; border-bottom:1px solid var(--card-border);">${filing.filingDate}</td>
                        <td style="padding:8px; border-bottom:1px solid var(--card-border);">${filing.form}</td>
                        <td style="padding:8px; border-bottom:1px solid var(--card-border);">${filing.accessionNumber}</td>
                        <td style="padding:8px; border-bottom:1px solid var(--card-border);">
                            <a href="${filing.edgarUrl}" target="_blank" style="color:var(--button-bg);">View Filing</a>
                            <button onclick="previewFiling(${index})" style="margin-left: 10px; background-color: var(--button-bg);">Preview</button>
                        </td>
                    </tr>`;
                });
                
                html += '</table>';
                
                // If keyword is provided, add search functionality
                if (keyword) {
                    html += `<h3>Search Results for "${keyword}"</h3>`;
                    html += `<div id="searchResults">
                        <div class="loading-spinner"></div>
                        <p>Searching for "${keyword}" in filings...</p>
                    </div>`;
                }
                
                resultDiv.innerHTML = html;
                updateLastUpdated();
                
                // If keyword is provided, perform search
                if (keyword) {
                    searchInFilings(data.filings, keyword);
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error fetching 10-K filings: ${error.message}</span>`;
            }
        }
        
        // Preview a filing in an iframe
        function previewFiling(filingIndex) {
            const filing = window.currentFilings[filingIndex];
            const previewDiv = document.getElementById('filingPreview');
            const previewContent = document.getElementById('previewContent');
            
            // Show the preview div
            previewDiv.style.display = 'block';
            
            // Scroll to the preview
            previewDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Create an iframe to display the filing
            previewContent.innerHTML = `
                <div class="loading-spinner"></div>
                <p>Loading preview for ${filing.form} (${filing.filingDate})...</p>
            `;
            
            // Create the proxy URL
            const proxyUrl = `/sec-proxy/${encodeURIComponent(filing.edgarUrl)}`;
            console.log("Using proxy URL:", proxyUrl);
            
            // First check if the proxy is working by fetching the URL
            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                    }
                    
                    // If the fetch was successful, create the iframe
                    setTimeout(() => {
                        previewContent.innerHTML = `<iframe class="filing-preview-iframe" src="${proxyUrl}" title="Filing Preview"></iframe>`;
                        
                        // Add error handling for the iframe
                        const iframe = document.querySelector('.filing-preview-iframe');
                        iframe.onerror = () => {
                            previewContent.innerHTML = `
                                <div class="error">
                                    <p>Error loading the filing preview.</p>
                                    <p>You can <a href="${filing.edgarUrl}" target="_blank">view the filing directly on the SEC website</a>.</p>
                                </div>
                            `;
                        };
                    }, 100);
                })
                .catch(error => {
                    console.error("Error fetching filing:", error);

        // Jump to section in the filing
        document.getElementById('jumpToSectionBtn').addEventListener('click', function() {
            const sectionName = document.getElementById('jumpToSection').value;
            if (!sectionName) return;
            
            const iframe = document.querySelector('.filing-preview-iframe');
            if (!iframe) return;
            
            // Function to search for text in the iframe
            const searchInIframe = () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const text = iframeDoc.body.innerText || iframeDoc.body.textContent;
                    
                    // Search for the section name
                    const index = text.indexOf(sectionName);
                    if (index === -1) {
                        alert(`Section "${sectionName}" not found in this filing.`);
                        return;
                    }
                    
                    // Find the closest element containing the section name
                    const allElements = iframeDoc.querySelectorAll('*');
                    let closestElement = null;
                    let minDistance = Number.MAX_VALUE;
                    
                    for (const element of allElements) {
                        const elementText = element.innerText || element.textContent;
                        if (elementText && elementText.includes(sectionName)) {
                            const distance = Math.abs(text.indexOf(elementText) - index);
                            if (distance < minDistance) {
                                minDistance = distance;
                                closestElement = element;
                            }
                        }
                    }
                    
                    // Scroll to the element
                    if (closestElement) {
                        closestElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Highlight the element temporarily
                        const originalBackground = closestElement.style.backgroundColor;
                        const originalColor = closestElement.style.color;
                        
                        closestElement.style.backgroundColor = 'yellow';
                        closestElement.style.color = 'black';
                        
                        setTimeout(() => {
                            closestElement.style.backgroundColor = originalBackground;
                            closestElement.style.color = originalColor;
                        }, 3000);
                    } else {
                        alert(`Section "${sectionName}" found in text but could not locate the element.`);
                    }
                } catch (error) {
                    console.error('Error searching in iframe:', error);
                    alert(`Error searching for section: ${error.message}`);
                }
            };
            
            // If the iframe is not loaded yet, wait for it
            if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
                searchInIframe();
            } else {
                iframe.onload = searchInIframe;
            }
        });
        
        // Search for keywords in filings
        async function searchInFilings(filings, keyword) {
            const searchResultsDiv = document.getElementById('searchResults');
            
            try {
                let searchResults = [];
                let errorCount = 0;
                
                // For each filing, fetch the content and search for the keyword
                for (let i = 0; i < filings.length; i++) {
                    const filing = filings[i];
                    
                    try {
                        // Create the proxy URL
                        const proxyUrl = `/sec-proxy/${encodeURIComponent(filing.edgarUrl)}`;
                        console.log(`Searching in filing ${i+1}/${filings.length}: ${filing.edgarUrl}`);
                        
                        // Fetch the filing content through our proxy
                        const response = await fetch(proxyUrl);
                        
                        if (!response.ok) {
                            console.error(`Error fetching filing ${filing.accessionNumber}: HTTP ${response.status}`);
                            errorCount++;
                            continue;
                        }
                        
                        const html = await response.text();
                        
                        // Create a temporary div to parse the HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = html;
                        
                        // Get the text content
                        const text = tempDiv.textContent || tempDiv.innerText || '';
                        
                        // Search for the keyword (case insensitive)
                        const regex = new RegExp(keyword, 'gi');
                        let match;
                        let matchCount = 0;
                        const contexts = [];
                        
                        // Find all matches and their context
                        while ((match = regex.exec(text)) !== null && matchCount < 5) {
                            matchCount++;
                            
                            // Get context (100 characters before and after the match)
                            const start = Math.max(0, match.index - 100);
                            const end = Math.min(text.length, match.index + keyword.length + 100);
                            let context = text.substring(start, end);
                            
                            // Highlight the keyword in the context
                            const keywordRegex = new RegExp(keyword, 'gi');
                            context = context.replace(keywordRegex, `<span class="search-highlight">$&</span>`);
                            
                            contexts.push(context);
                        }
                        
                        if (matchCount > 0) {
                            searchResults.push({
                                filing: filing,
                                matchCount: matchCount,
                                contexts: contexts,
                                filingIndex: i
                            });
                        }
                    } catch (error) {
                        console.error(`Error searching in filing ${filing.accessionNumber}:`, error);
                        errorCount++;
                    }
                }
                
                // Display search results
                if (searchResults.length === 0) {
                    let message = `<p>No matches found for "${keyword}" in the filings.</p>`;
                    if (errorCount > 0) {
                        message += `<p class="warning">Note: Encountered errors while searching ${errorCount} filing(s). Some results may be missing.</p>`;
                    }
                    searchResultsDiv.innerHTML = message;
                } else {
                    let html = `<p>Found matches for "${keyword}" in ${searchResults.length} filings:</p>`;
                    
                    if (errorCount > 0) {
                        html += `<p class="warning">Note: Encountered errors while searching ${errorCount} filing(s). Some results may be missing.</p>`;
                    }
                    
                    searchResults.forEach(result => {
                        html += `
                            <div class="search-result">
                                <div class="search-result-title">
                                    ${result.filing.form} (${result.filing.filingDate}) - ${result.matchCount} matches
                                </div>
                                <button onclick="previewFiling(${result.filingIndex})" class="view-context-btn">Preview Filing</button>
                                <div class="search-result-contexts">
                        `;
                        
                        result.contexts.forEach(context => {
                            html += `<div class="search-result-context">...${context}...</div>`;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    });
                    
                    searchResultsDiv.innerHTML = html;
                }
            } catch (error) {
                searchResultsDiv.innerHTML = `<span class="error">Error searching in filings: ${error.message}</span>`;
            }
        }

        // Auto-refresh functionality
        function setupAutoRefresh() {
            const refreshSelect = document.getElementById('refreshInterval');
            
            refreshSelect.addEventListener('change', () => {
                const interval = parseInt(refreshSelect.value, 10);
                
                // Clear existing interval if any
                if (refreshIntervalId) {
                    clearInterval(refreshIntervalId);
                    refreshIntervalId = null;
                }
                
                // Set new interval if not "Off"
                if (interval > 0) {
                    refreshIntervalId = setInterval(refreshData, interval * 1000);
                    console.log(`Auto-refresh set to ${interval} seconds`);
                } else {
                    console.log('Auto-refresh turned off');
                }
            });
            
            // Trigger the change event to set up initial interval
            refreshSelect.dispatchEvent(new Event('change'));
        }
        
        // Refresh data based on what's currently active
        async function refreshData() {
            console.log('Auto-refreshing data...');
            
            // Always check API status
            const apiIsOnline = await checkApiStatus();
            
            if (!apiIsOnline) {

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {

        });
        
        // Search within the preview iframe
        let currentSearchMatches = [];
        let currentSearchIndex = -1;
        
        document.getElementById('searchInPreviewBtn').addEventListener('click', function() {
            searchInPreview();
        });
        
        // Allow pressing Enter in the search box
        document.getElementById('searchInPreview').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchInPreview();
            }
        });
        
        document.getElementById('searchInPreviewNext').addEventListener('click', function() {
            navigateSearch(1);
        });
        
        document.getElementById('searchInPreviewPrev').addEventListener('click', function() {
            navigateSearch(-1);
        });
        
        function searchInPreview() {
            const searchTerm = document.getElementById('searchInPreview').value.trim();
            if (!searchTerm) return;
            
            const iframe = document.querySelector('.filing-preview-iframe');
            if (!iframe) return;
            
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Reset previous search
                resetPreviousSearch(iframeDoc);
                
                // Create a text node containing the search term
                const searchTextNode = document.createTextNode(searchTerm);
                
                // Find all text nodes in the document
                const textNodes = [];
                const walker = document.createTreeWalker(
                    iframeDoc.body,
                    NodeFilter.SHOW_TEXT,
                    { acceptNode: node => node.nodeValue.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT },
                    false
                );
                
                while (walker.nextNode()) {
                    textNodes.push(walker.currentNode);
                }
                
                // Search for matches in text nodes
                currentSearchMatches = [];
                const searchRegex = new RegExp(searchTerm, 'gi');
                
                textNodes.forEach(textNode => {
                    const nodeText = textNode.nodeValue;
                    let match;
                    
                    while ((match = searchRegex.exec(nodeText)) !== null) {
                        const range = iframeDoc.createRange();
                        range.setStart(textNode, match.index);
                        range.setEnd(textNode, match.index + searchTerm.length);
                        
                        currentSearchMatches.push({
                            range: range,
                            node: textNode
                        });
                    }
                });
                
                // Update search results
                const resultsSpan = document.getElementById('searchInPreviewResults');
                if (currentSearchMatches.length === 0) {
                    resultsSpan.textContent = `No matches found for "${searchTerm}"`;
                    document.getElementById('searchInPreviewNext').style.display = 'none';
                    document.getElementById('searchInPreviewPrev').style.display = 'none';
                    return;
                }
                
                resultsSpan.textContent = `Found ${currentSearchMatches.length} matches`;
                document.getElementById('searchInPreviewNext').style.display = 'inline-block';
                document.getElementById('searchInPreviewPrev').style.display = 'inline-block';
                
                // Navigate to the first match
                currentSearchIndex = 0;
                highlightCurrentMatch();
                
            } catch (error) {
                console.error('Error searching in preview:', error);
                document.getElementById('searchInPreviewResults').textContent = `Error: ${error.message}`;
            }
        }
        
        function navigateSearch(direction) {
            if (currentSearchMatches.length === 0) return;
            
            // Update current index
            currentSearchIndex = (currentSearchIndex + direction + currentSearchMatches.length) % currentSearchMatches.length;
            
            // Highlight the current match
            highlightCurrentMatch();
        }
        
        function highlightCurrentMatch() {
            if (currentSearchIndex < 0 || currentSearchIndex >= currentSearchMatches.length) return;
            
            const match = currentSearchMatches[currentSearchIndex];
            const iframe = document.querySelector('.filing-preview-iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Reset previous highlights
            resetPreviousSearch(iframeDoc);
            
            // Create a highlight span
            const highlightSpan = iframeDoc.createElement('span');
            highlightSpan.className = 'current-search-highlight';
            highlightSpan.style.backgroundColor = 'orange';
            highlightSpan.style.color = 'black';
            
            // Apply the highlight
            try {
                match.range.surroundContents(highlightSpan);
                
                // Scroll to the highlight
                highlightSpan.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                
                // Update the results counter
                document.getElementById('searchInPreviewResults').textContent = 
                    `Match ${currentSearchIndex + 1} of ${currentSearchMatches.length}`;
            } catch (e) {
                console.error('Error highlighting match:', e);
            }
        }
        
        function resetPreviousSearch(doc) {
            // Remove any existing highlights
            const highlights = doc.querySelectorAll('.current-search-highlight');
            highlights.forEach(highlight => {
                const parent = highlight.parentNode;
                while (highlight.firstChild) {
                    parent.insertBefore(highlight.firstChild, highlight);
                }
                parent.removeChild(highlight);
            });
        }
